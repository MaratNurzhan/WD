<h2>Cart</h2>
<div *ngFor = "let clothes of clothesFromCart" class = "clothesClass">
    <p>{{clothes.name}}</p>
    <h3>
        <img [src]="clothes.imageLink" class = "clothesImage">
        <p *ngIf = "clothes.description">
            Description: {{clothes.description}}
        </p>
        <p>
            Price: {{clothes.price}}
        </p>
        <button (click)= "deleteClothesFromCart(clothes)" >Delete from cart</button>
    </h3>
    <hr class = "clothesDivider">
<div>
