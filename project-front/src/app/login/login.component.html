<div *ngIf="!logged" class="login">
    <h2>
      Sign In
    </h2>
    <p>Email Or Mobile Number</p>
    <input type="text" [(ngModel)]="username">
    <p>Password</p>
    <input type="text" [(ngModel)]="password">
    <p><button (click)="login()">SIGN IN</button></p>
  </div>
  
  <div *ngIf="logged" class="login">
    <h2>
      You're signed in
    </h2>
    <br>
    <button (click)="logout()">LOGOUT</button>
  </div>
